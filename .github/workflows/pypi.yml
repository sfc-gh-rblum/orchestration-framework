name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Build the project
      run: uv build
    - name: Publish the project
      run: uv publish
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
