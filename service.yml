spec:
  containers:
    - name: "agent-gateway-api"
      image: "sfsenorthamerica-demo175.registry.snowflakecomputing.com/spcs_of/spcs_schema/agent_gateway_repo/flask-api:latest"
      resources:
        requests:
          memory: "2048Mi"
          cpu: "1"
      env:
        SNOWFLAKE_ACCOUNT: "sfsenorthamerica-demo175"
        SNOWFLAKE_DATABASE: "SPCS_OF"
        SNOWFLAKE_SCHEMA: "SPCS_SCHEMA"
        SNOWFLAKE_WAREHOUSE: "DEMO_WH"
        PORT: "8080"
      readinessProbe:
        port: 8080
        path: "/health"
  endpoints:
    - name: "api"
      port: 8080
      public: true
      protocol: "HTTP"
      corsSettings:
        Access-Control-Allow-Origin:
          - "https://app.snowflake.com"
          - "https://${SNOWFLAKE_ACCOUNT}.snowflakecomputing.com"
        Access-Control-Allow-Methods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "HEAD"
          - "PATCH"
        Access-Control-Allow-Headers:
          - "Content-Type"
          - "Authorization"
          - "X-Snowflake-Account"
          - "X-Snowflake-Host"
          - "X-Snowflake-User"
          - "X-Snowflake-Warehouse"
          - "X-Snowflake-Database"
          - "X-Snowflake-Schema"
